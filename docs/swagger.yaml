host: localhost:8080
info:
  contact:
    name: API Support
    url: https://github.com/you
  description: API untuk mengambil data anime terbaru dan jadwal rilis dari Gomunime.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Gomunime Scraper API
  version: "1.0"
paths:
  /api/v1/anime-detail/:
    get:
      consumes:
      - application/json
      description: Mengambil detail lengkap sebuah anime berdasarkan slug seri atau
        slug episode.
      parameters:
      - description: Slug dari anime yang ingin dicari
        in: query
        name: anime_slug
        required: true
        type: string
      - description: Force refresh cache (opsional, belum diimplementasikan)
        in: query
        name: force_refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Detail anime berhasil diambil
          schema:
            $ref: '#/definitions/repository.AnimeDetailResponse'
        "400":
          description: Parameter anime_slug tidak ditemukan
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Anime tidak ditemukan
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Anime Detail
      tags:
      - Anime Detail
  /api/v1/anime-terbaru/:
    get:
      description: Mengambil daftar rilis anime terbaru dengan paginasi.
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Daftar rilis terbaru berhasil diambil
          schema:
            $ref: '#/definitions/repository.AnimeTerbaruResponse'
        "400":
          description: Parameter halaman tidak valid
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Latest Anime Releases
      tags:
      - Anime List
  /api/v1/episode-detail/:
    get:
      consumes:
      - application/json
      description: Mengambil detail lengkap sebuah episode berdasarkan URL.
      parameters:
      - description: URL lengkap dari halaman episode
        in: query
        name: episode_url
        required: true
        type: string
      - description: Force refresh cache (opsional, belum diimplementasikan)
        in: query
        name: force_refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Detail episode berhasil diambil
          schema:
            $ref: '#/definitions/repository.EpisodeDetailResponse'
        "400":
          description: Parameter episode_url tidak valid atau kosong
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Episode tidak ditemukan
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Episode Detail
      tags:
      - Episode Detail
  /api/v1/home/:
    get:
      consumes:
      - application/json
      description: Mengambil daftar anime terbaru, film, top 10, dan jadwal rilis
        mingguan.
      produces:
      - application/json
      responses:
        "200":
          description: Data berhasil diambil
          schema:
            $ref: '#/definitions/repository.FinalResponse'
        "500":
          description: Error internal server
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Latest Anime & Schedule
      tags:
      - Anime
  /api/v1/jadwal-rilis/:
    get:
      consumes:
      - application/json
      description: Mengambil jadwal rilis anime untuk semua hari.
      parameters:
      - description: Force refresh cache (opsional, belum diimplementasikan)
        in: query
        name: force_refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Jadwal rilis berhasil diambil
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error internal server
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Release Schedule
      tags:
      - Jadwal Rilis
  /api/v1/jadwal-rilis/{day}:
    get:
      consumes:
      - application/json
      description: Mengambil jadwal rilis anime untuk hari yang spesifik.
      parameters:
      - description: Hari dalam bahasa Indonesia (e.g., senin, selasa)
        in: path
        name: day
        required: true
        type: string
      - description: Force refresh cache (opsional, belum diimplementasikan)
        in: query
        name: force_refresh
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Jadwal rilis berhasil diambil
          schema:
            $ref: '#/definitions/repository.JadwalHarianResponse'
        "404":
          description: Hari tidak ditemukan
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Error internal server
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Release Schedule by Day
      tags:
      - Jadwal Rilis
  /api/v1/movie/:
    get:
      consumes:
      - application/json
      description: Mengambil daftar anime dari halaman utama (latest) sebagai pengganti
        daftar film.
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Daftar berhasil diambil
          schema:
            $ref: '#/definitions/repository.MovieListResponse'
        "400":
          description: Parameter halaman tidak valid
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Error internal server
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get "Movie" List (from Latest)
      tags:
      - Movie
  /api/v1/search/:
    get:
      description: Mencari anime berdasarkan query.
      parameters:
      - description: Kata kunci pencarian
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Hasil pencarian
          schema:
            $ref: '#/definitions/repository.SearchResponse'
        "400":
          description: Parameter query tidak ditemukan
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Search Anime
      tags:
      - Anime List
  /health:
    get:
      description: Memeriksa apakah layanan berjalan dengan baik.
      produces:
      - application/json
      responses:
        "200":
          description: Layanan berjalan
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health Check
      tags:
      - Utilities
  /monitoring:
    get:
      description: Mengambil informasi monitoring sistem dan performa API.
      produces:
      - application/json
      responses:
        "200":
          description: Informasi monitoring
          schema:
            additionalProperties: true
            type: object
      summary: System Monitoring
      tags:
      - Utilities
swagger: "2.0"
